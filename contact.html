<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Recipes - Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #ff7043;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
    /* Button hover */
    .btn-custom:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff7043;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Delicious Recipes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="recipe.html">Recipes</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<main class="container my-5">
  <h2 class="text-center text-danger mb-4">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="contactForm" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100 btn-custom">Send Message</button>
      </form>
    </div>
  </div>
</main>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Message Sent!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Thank you for contacting us. Weâ€™ll get back to you soon.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Delicious Recipes | All Rights Reserved</p>
</footer>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function () {
    // Form validation and modal popup
    $("#contactForm").on("submit", function (e) {
      e.preventDefault(); // stop default form submission

      let name = $("#name").val().trim();
      let email = $("#email").val().trim();
      let message = $("#message").val().trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields before submitting.");
      } else {
        $("#successModal").modal("show");
        $(this).trigger("reset"); // clear form after submission
      }
    });

    // Smooth scroll effect for navbar links
    $("a.nav-link").on("click", function () {
      $("a.nav-link").removeClass("active");
      $(this).addClass("active");
    });
  });
</script>

</body>
</html>
